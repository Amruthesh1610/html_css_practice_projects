<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styleown.css" />
  </head>
  <body>
    <div class="container">
        <div class="outer_box">

            <h1>Job Application<span id="web_title">(Web)</span></h1>
        

        <form action="">
        <div class="form_container">
            <div class="form_control">
                <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">
            </div>
            <div class="form_control">
                <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name">
            </div>
            <div class="form_control">
                <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email">
            </div>
            <div class="form_control">
                <label for="first_name">Job Role</label>
            <select name="job_role" id="job_role">
                <option value="">Select option </option>
                <option value="frontend">frontend </option>
                <option value="backend">backend</option>
            </select>
            </div>

            <div class="form_control">
                <label for="email">Address</label>
                <textarea name="address" id=""cols="50"
                rows="4"></textarea>
            </div>
            <div class="form_control">
                <label for="city">city</label>
            <input type="city" name="city" id="city" placeholder="Enter city">
            </div>
            <div class="form_control">
                <label for="pincode">pincode</label>
            <input type="pincode" name="pincode" id="pincode" placeholder="Enter pincode">
            </div>
            <div class="form_control">
                <label for="start_date">Start Date</label>
            <input type="date" name="start_date" id="start_date"  value="10-10-2023">
            </div>
            <div class="form_control">
                <label for="upload_cv">upload CV</label>
            <input type="file" name="upload_cv" id="upload_cv" >
            </div>

        </div>

        </form>

    </div>
    </div>
      
    </form>
  </body>
</html>
